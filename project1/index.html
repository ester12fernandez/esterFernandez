<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Gazetteer App</title>
		<meta name="description" content="gazetter app">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/css/styles.css">

	</head>
	<body>
        <section> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="d-flex">
                    <h1>Gazetteer</h1>
                    <select id="countries"  class="form-select form-select-lg mb-3">
                        <option>Select A country</option>
                        <option value="CH">China</option>
                        <option value="GB">Great Britain</option>
                        <option value="FR">France</option>
                        <option value="GE">Germany</option>
                        <option value="IN">India</option>
                        <option value="JP">Japan</option>
                        <option value="KR">Korea</option>
                        <option value="US">USA</option>
                    </select>
                </div>
              </nav>
              <div class="container" id="display-region">
              </div>
        </section>
		<div id="preloader"></div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="libs/js/script.js">
        </script>
	</body>

</html>
