<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Gazetteer App</title>
		<meta name="description" content="Gazetteer example">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/css/styles.css">

	</head>
	<body>
        <section> 
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="d-flex">
                    <h1>Gazetteer</h1>
                    <select id="countries"  class="form-select form-select-lg mb-3">
                    </select>
                </div>
              </nav>
              <div class="container" id="display-region">
            </div>
            

  
        <!-- Modal -->
        <div class="modal modal-dialog-scrollable" id="country_details" tabindex="-1" aria-labelledby="title" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        </section>
		<div id="preloader"></div>
		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
        <script src="libs/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="libs/js/script.js">
        </script>
	</body>

</html>
